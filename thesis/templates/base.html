<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Students Academic Performance Prediction</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{%static 'theme/css/styles.css' %}" rel="stylesheet" />
    <link href="{%static 'css/main.css' %}" rel="stylesheet" />

</head>
<body style="background-color: white;">
{% include 'navbar.html' %}
    <main id="main">
        {% block content %}

        {% endblock %}
    </main>


    <!-- <footer class="footer">
            <h6>Copyright. All Rights Reserved.</h6>
    </footer> -->
    <footer class="footer text-center" style="background-color: #DC143C;">
        <div class="container">
            <div class="row">
                <!-- Footer Location-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4" style="font-family: 'Poppins'; letter-spacing: 2px;">Location</h4>
                    <p class="lead mb-0" style="font-family: 'Poppins'">
                        Baliwasan, Normal Road
                        <br />
                        Zamboanga City, Philippines
                    </p>
                </div>
                <!-- Footer Social Icons-->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4" style="font-family: 'Poppins'; letter-spacing: 2px;">Around the Web</h4>
                    <a class="btn btn-outline-light btn-social mx-1" href="https://www.facebook.com/wmsu.edu.ph" target="_blank"><i class="fab fa-fw fa-facebook-f"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="http://wmsu.edu.ph/" target="_blank"><i class="fab fa-fw fa-dribbble"></i></a>
                </div>
                <!-- Footer About Text-->
                <div class="col-lg-4">
                    <h4 class="text-uppercase mb-4" style="font-family: 'Poppins'; letter-spacing: 2px;">Researchers</h4>
                    <button type="button" class="btn btn-danger" style="font-family: 'Poppins'"
                    data-toggle="modal" data-target="#exampleModaljoy">
                    Joylyn M. Cubile
                    </button>
                    <!--Bootstrap modal -->
                    <div class="modal fade" id="exampleModaljoy" tabindex="-1"
                        role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content" style="width: 120%; display: flex; justify-content: center; align-items: center;">
                                <!-- Modal heading -->
                                <div class="modal-header" style="width: 90%; display: flex; justify-content: center; align-items: center;">
                                    <h5 style="color: black;" class="modal-title w-100" id="exampleModalLabel">
                                        Researcher
                                    </h5>
                                    <button type="button" class="close"
                                        data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">
                                            ×
                                        </span>
                                    </button>
                                </div>
                                <!-- Modal body with image -->
                                <div class="modal-body">
                                    <img style="width: 500px; height: 800px;" src="{% static 'r-img/CV_CUBILE.jpg' %}" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr>
                    
                    <button type="button" class="btn btn-danger" style="font-family: 'Poppins'"
                    data-toggle="modal" data-target="#exampleModaljet">
                    Jethro A. Guerrero
                    </button>
                    <!--Bootstrap modal -->
                    <div class="modal fade" id="exampleModaljet" tabindex="-1"
                        role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content" style="width: 120%; display: flex; justify-content: center; align-items: center;">
                                <!-- Modal heading -->
                                <div class="modal-header" style="width: 90%; display: flex; justify-content: center; align-items: center;">
                                    <h5 style=" color: black;" class="modal-title w-100" id="exampleModalLabel">
                                        Researcher
                                    </h5> 
                                    <button type="button" class="close"
                                        data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">
                                            ×
                                        </span>
                                    </button>
                                </div>
                                <!-- Modal body with image -->
                                <div class="modal-body">
                                    <img style="width: 500px; height: 800px;" src="{% static 'r-img/CV_GUERRERO.jpg' %}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{%static 'theme/js/scripts.js' %}"></script>
    
    <script src=
        "https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity=
        "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
    </script>
    <script src=
        "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity=
        "sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous">
    </script>
    <script src=
        "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity=
        "sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous">
    </script>

        

</body>
</html>
